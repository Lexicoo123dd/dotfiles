# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = arcadeclassic Bold

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/assets/pixel_sakura_static.png
    blur_passes = 0
}

# USER BOX
shape {
    monitor =
    size = 18%, 3%
    outline_thickness = 0
    color = rgba(204, 204, 204, 0.2)
    rounding = 20
    position = 0, -50
    halign = center
    valign = center
}

# USER LABEL
label {
    monitor =
    text = $USER
    color = rgb(61, 73, 91)
    position = 0, -50
    dots_spacing = 0.3
    font_size = 18
    font_family = $font
}

# USER IMAGE
image {
    monitor =
    path = ~/.config/hypr/assets/User.png
    border_size = 0
    size = 20
    position = -170, -50
    halign = center
    valign = center
    color = rgb(61,73,91)
}

input-field {
    monitor =
    size = 18%, 3%
    outline_thickness = 0
    inner_color = rgba(204, 204, 204, 0.2)

    # outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(ccccccee) rgba(ccccccee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(61, 73, 91)
    fade_on_empty = false
    rounding = 20

    font_family = $font
    placeholder_text = 
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -110
    halign = center
    valign = center
}

image {
    monitor =
    path = ~/.config/hypr/assets/Password2.png
    border_size = 0
    size = 20
    position = -170, -110
    halign = center
    valign = center
    color = rgb(61,73,91)
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 110
    font_family = $font
    color = rgb(61, 73, 91)

    position = 0, 330
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgb(061, 073, 91)

    position = 0, 220
    halign = center
    valign = center
}

label {
    monitor =
    text = $LAYOUT[se]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}
